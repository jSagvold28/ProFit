<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ProFit - Login</title>
</head>
<body>

    <div class="header">
        <h1>ProFit</h1>
        <h3>Login</h3>
        <p>Welcome Back!</p>
    </div>

    <div class="form">
        <p>
            Email:
        </p>
        <input type="email" id="email" name="email"><br>

        <p>
            Password:
        </p>
        <input type="password" id="password" name="password"><br min="1">

        <button onclick="location.href='http://127.0.0.1:5500/.app/app.html'"><a>Login &amp; Go to App</a></button>


    </div>
    
</body>
</html>
